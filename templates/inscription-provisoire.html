<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Provisoire</title>
    <link rel="stylesheet" href="../static/inscription.css">
</head>
<body>
    <h1>Inscription</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>
        </div>
        <button type="submit">S'inscrire</button>
        <p id="error-message"></p>
    </form>

    <!-- Boîte modale de succès -->
    <div id="popup" class="modal">
        <div class="modal-content">
            <p id="popup-message">Inscription réussie. Vous pouvez quitter la page.</p>
            <button id="close-popup">Fermer</button>
        </div>
    </div>

    <script src="../static/inscription.js"></script>
</body>
</html>
